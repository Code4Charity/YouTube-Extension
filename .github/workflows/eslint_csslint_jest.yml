name: eslint, csslint, jest, npm test, jslint

on:
  push:
    branches:
      - master
      - 'feature/*'
      - ESlint
  pull_request:
    branches:
      - master

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --force
      
      - name: Run eslint
        run: npx eslint --config=tests/eslint_rules.config.mjs
        continue-on-error: true

      # - name: Run JSLint
      #   run: npx jslint "**/*.js"
      #   continue-on-error: true

      - name: Run Jest
        run: npx jest  # --config=tests/jest.config.js

      - name: Run npm test
        run: npm test

  csslint:
    runs-on: ubuntu-latest
    needs: lint-and-test 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (version 14)
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install csslint using npm
        run: npm install -g csslint@1.0.5

      - name: Lint CSS files
        run: |
          find . -type f -name '*.css' -exec npx csslint --config tests/csslint_rules.json {} \;

